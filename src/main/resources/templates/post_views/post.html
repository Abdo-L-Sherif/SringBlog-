<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="~{/fragments/head :: head}">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{/images/hero-bg.jpg}" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="~{/fragments/header :: header}">
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a th:href="@{'/post/' + ${post.id} + '/delete'}" class="btn btn-danger" role="button"
            aria-pressed="true">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="container">
      <h3><a th:text="${post.title}">title</a></h3>
      <h5
        th:text="'Author: '+${post.account.firstName} + ' | Created at: '+${#temporals.format(post.createdAt, 'yyyy-mm-dd HH:mm')}">
      </h5>
      <h4 th:utext="${post.body}">body</h4>
      <hr color="grey">
      <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
        <a th:href="@{'/post/' + ${post.id} + '/edit'}" class="btn btn-secondary btn-lg" role="button"
          aria-pressed="true">Edit</a> &nbsp;
        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModal">
          Delete
        </button>
      </div>
    </div>
    </div>
  </section>
  <!-- end about section -->

  <!-- footer section -->
  <footer th:replace="~{/fragments/footer :: footer}">
    <!-- footer section -->

</body>

</html>
